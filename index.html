<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Twitter</title>
    <link rel="stylesheet" href="./public/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-white dark:bg-black w-full h-screen flex items-center justify-center font-roboto dark:text-white"
  >
    <!--CONTAINER-->
    <div
      class="w-full top-0 absolute sm:relative sm:w-4/5 sm:h-4/5 sm:rounded-xl sm:bg-gray-100 dark:sm:bg-gray-900 sm:dark:bg-black sm:truncate sm:grid sm:grid-cols-4"
    >
      <!--SIDEBAR-->
      <div
        class="hidden sm:flex w-full h-full border-r border-gray-500 pl-4 flex-col justiy-between"
      >
        <!--IMAGEM SIDEBAR-->
        <div class="w-full h-12 p-2">
          <i class="fa-brands fa-x-twitter text-3xl"></i>
        </div>
        <!--NAVEGAÇÃO-->
        <nav class="w-full h-auto p-2 relative">
          <ul>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-solid fa-house"></i>
              <span>Página Inicial</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Explorar</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-regular fa-bell"></i>
              <span>Notificações</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-regular fa-envelope"></i>
              <span>Mensagens</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-regular fa-rectangle-list"></i>
              <span>Listas</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-brands fa-x-twitter"></i>
              <span>Verificadas</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-regular fa-user"></i>
              <span>Perfil</span>
            </li>
            <li class="px-5 py-2 rounded-full bg-red-800">
              <i class="fa-regular fa-comment-dots"></i>
              <span>Mais</span>
            </li>
            <li>
              <button>Postar</button>
            </li>
          </ul>
        </nav>
        <!--PERFIL-->
        <div class="w-full h-auto p-2">
          <div>
            <img src="" alt="" />
            <div>
              <p>ig bern</p>
              <p>@sktigu</p>
            </div>
            <p>...</p>
          </div>
        </div>
      </div>

      <!--HEADER CENTER-->
      <div class="w-full h-28 col-span-2">
        <!--PAGINA INICIAL DESK-->
        <div class="hidden sm:flex">
          <span class="ml-5 text-2xl font-bold">Página Inicial</span>
        </div>

        <!--PAGINA INICIAL MOBILE-->
        <div
          class="sm:hidden w-full h-2/4 flex justiy-between items-center gap-x-28"
        >
          <div class="bg-red-800 h-full w-14 p-2">
            <img src="" alt="" />
          </div>
          <div class="h-full w-14 p-2 flex justify-center items-center">
            <i class="fa-brands fa-x-twitter text-3xl"></i>
          </div>
        </div>

        <div
          class="w-full h-2/4 border-b border-gray-500 flex justify-around items-center cursor-pointer"
        >
          <div
            class="group h-full flex items-center after:content-[''] after:opacity-0 hover:after:opacity-100 after:border-b-4 after:border-primary after:w-20 after:left-14 sm:after:left-1/3 after:mt-14 after:absolute"
          >
            <span class="text-lg group-hover:font-bold">For you</span>
          </div>
          <div
            class="group h-full flex items-center after:content-[''] after:opacity-0 hover:after:opacity-100 after:border-b-4 after:border-primary after:w-24 after:mt-14 after:right-14 sm:after:right-1/3 after:absolute"
          >
            <span class="text-lg group-hover:font-bold">Following</span>
          </div>
        </div>
      </div>

      <!--ASIDE RIGHT-->
      <div class="w-full h-full border-l border-gray-500"></div>
    </div>
  </body>
</html>
